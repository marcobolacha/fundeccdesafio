<form #f = "ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="perfil">Perfil: </label>
        <input type="text" class="form-control" perfil = "perfil"
            id="perfil" placeholder="Descrição do Perfil" [(ngModel)]="perfil.perfil">

    <p></p>
